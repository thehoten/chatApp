<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Chat | ChatApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/js/libs/moment.js"></script>
    <script type="text/javascript" src="/js/libs/mustache.js"></script>
    <script type="text/javascript" src="/js/libs/deparam.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>
        People
      </h3>
      <div id="users">
      </div>
    </div>

    <div class="chat__main">

      <ol class="chat__messages" id="messages">
      </ol>

      <div class="chat__footer">

        <form id="message-form">
          <input name="message" autofocus autocomplete='off' type="text" placeholder="Message"/>
          <button>Submit</button>
        </form>

        <button id="send-location">
          Send Location
        </button>

      </div>

      <script id='message-template' type='text/template'>


        <li class="message">

          <div class="message__title">

            <h4>
              {{from}}
            </h4>

            <span>
              {{createdAt}}
            </span>

          </div>

          <div class="message__body">
            <p>
              {{text}}
            </p>

          </div>

        </li>


      </script>

     <script id='location-message-template' type="text/template">
       <li class="message">

         <div class="message__title">

           <h4>
             {{from}}
           </h4>

           <span>
             {{createdAt}}
           </span>

         </div>

         <div class="message__body">
           <p>
             <a href='{{url}}' target="_blank">
               My current location
             </a>
           </p>

         </div>



       </li>
     </script>


    </div>

    <script src="/socket.io/socket.io.js">

    </script>

    <!-- <script src="./js/libs/jquery.js">

    </script> -->

    <script src="/js/chat.js">

    </script>




  </body>
</html>
